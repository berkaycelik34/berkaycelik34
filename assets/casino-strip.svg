<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="140" viewBox="0 0 1200 140">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="0.5" stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#fb7185"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .bg { fill: #0b0f14; }
      .stroke { stroke: url(#g); stroke-width: 2; fill: none; opacity: .9; }
      .txt { fill: #e5e7eb; font-family: Inter, system-ui, -apple-system, Segoe UI, Arial; font-size: 18px; opacity: .92; }
      .muted { opacity: .65; font-size: 14px; }
      .glow { filter: url(#glow); }

      /* rulet dÃ¶nÃ¼ÅŸ */
      @keyframes spin { to { transform: rotate(360deg); } }
      .wheel { transform-origin: 96px 70px; animation: spin 2.6s linear infinite; }

      /* kayan ikon ÅŸeridi */
      @keyframes slide { from { transform: translateX(0); } to { transform: translateX(-420px); } }
      .strip { animation: slide 6s linear infinite; }
    </style>
  </defs>

