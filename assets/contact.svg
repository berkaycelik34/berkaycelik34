<svg xmlns="http://www.w3.org/2000/svg" width="920" height="92" viewBox="0 0 920 92">
  <defs>
    <linearGradient id="neon" x1="0" y1="0" x2="920" y2="0">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="0.5" stop-color="#a855f7"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>

    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="92">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- scanline feel (no filter, no animation) -->
    <pattern id="scan" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none"/>
      <rect x="0" y="0" width="8" height="1" fill="#ffffff" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- frame -->
  <rect x="14" y="14" width="892" height="64" rx="18" fill="rgba(0,0,0,0.50)" stroke="url(#neon)" stroke-width="2.5"/>
  <rect x="22" y="22" width="876" height="48" rx="14" fill="url(#glass)"/>
  <rect x="22" y="22" width="876" height="48" rx="14" fill="url(#scan)"/>

  <!-- center "chip" -->
  <g>
    <circle cx="460" cy="46" r="14" fill="rgba(0,0,0,0.55)" stroke="url(#neon)" stroke-width="2"/>
    <circle cx="460" cy="46" r="4.5" fill="url(#neon)" opacity="0.95"/>
  </g>

  <!-- perspective orbit rings (illusion of rotation/3D) -->
  <ellipse cx="460" cy="46" rx="210" ry="18" fill="none" stroke="url(#neon)" stroke-width="2" opacity="0.55"/>
  <ellipse cx="460" cy="46" rx="210" ry="18" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.08"/>

  <!-- back arc (darker, feels behind) -->
  <path d="M250 46 C 320 24, 600 24, 670 46" fill="none" stroke="url(#neon)" stroke-width="2" opacity="0.20"/>

  <!-- front arc (brighter, feels in front) -->
  <path d="M250 46 C 320 68, 600 68, 670 46" fill="none" stroke="url(#neon)" stroke-width="3" opacity="0.60"/>

  <!-- orbiting icons (no letters) -->
  <!-- back layer (smaller + dimmer) -->
  <g font-family="ui-sans-serif, system-ui" font-weight="900" font-size="16" opacity="0.55" fill="#e5e7eb">
    <text x="300" y="40">♠</text>
    <text x="360" y="34">♦</text>
    <text x="520" y="34">♥</text>
    <text x="580" y="40">♣</text>
  </g>

  <!-- front layer (bigger + brighter) -->
  <g font-family="ui-sans-serif, system-ui" font-weight="900" font-size="20" opacity="0.95" fill="#e5e7eb">
    <text x="292" y="66">♣</text>
    <text x="366" y="72">♥</text>
    <text x="534" y="72">♦</text>
    <text x="608" y="66">♠</text>
  </g>

  <!-- side neon dots -->
  <circle cx="34" cy="46" r="4.5" fill="url(#neon)" opacity="0.95"/>
  <circle cx="886" cy="46" r="4.5" fill="url(#neon)" opacity="0.95"/>
</svg>
