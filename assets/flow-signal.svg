<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .core { animation: rotate 10s linear infinite; transform-origin: center; }
    .pulse { animation: pulse 3s ease-in-out infinite; transform-origin: center; }
    .float { animation: float 4s ease-in-out infinite; }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(0.95); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>

  <circle cx="200" cy="200" r="150" stroke="#1DA1F2" stroke-width="0.5" stroke-dasharray="10 5" opacity="0.2" class="core" />
  <circle cx="200" cy="200" r="120" stroke="#00FFC2" stroke-width="1" stroke-dasharray="5 15" opacity="0.4" style="animation-direction: reverse;" class="core" />

  <g class="pulse">
    <rect x="180" y="180" width="40" height="40" rx="8" fill="url(#grad1)" />
    <circle cx="200" cy="200" r="60" stroke="white" stroke-width="0.5" opacity="0.2" />
  </g>

  <g class="float">
    <circle cx="200" cy="50" r="4" fill="#00FFC2">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <path d="M200 60 L200 130" stroke="url(#grad2)" stroke-width="1" stroke-dasharray="4 4" />
  </g>

  <defs>
    <linearGradient id="grad1" x1="180" y1="180" x2="220" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00C9FF" />
      <stop offset="1" stop-color="#92FE9D" />
    </linearGradient>
    <linearGradient id="grad2" x1="200" y1="60" x2="200" y2="130" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FFC2" stop-opacity="0" />
      <stop offset="0.5" stop-color="#00FFC2" />
      <stop offset="1" stop-color="#00FFC2" stop-opacity="0" />
    </linearGradient>
  </defs>
</svg>
