<svg xmlns="http://www.w3.org/2000/svg" width="920" height="180" viewBox="0 0 920 180" role="img" aria-label="Tech Design Stack">
  <defs>
    <!-- Accent -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4c6fff"/>
      <stop offset="0.5" stop-color="#27c3b5"/>
      <stop offset="1" stop-color="#9ad06f"/>
    </linearGradient>

    <!-- README-safe shine -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <style>
      .card { fill:#0b0f14; stroke:#223041; stroke-width:1; }
      .title {
        font:800 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        fill:#ffffff;
      }
      .col {
        font:800 15px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        fill:#e9eef7;
        letter-spacing:1px;
      }
      .line { stroke:#1b2430; stroke-width:1; }
    </style>
  </defs>

  <!-- Card -->
  <rect class="card" x="18" y="18" width="884" height="144" rx="18"/>
  <rect x="18" y="18" width="884" height="3" rx="2" fill="url(#accent)"/>

  <!-- Header -->
  <text class="title" x="44" y="60">üõ†Ô∏è Tech &amp; Design Stack</text>

  <!-- Dividers -->
  <line class="line" x1="306" y1="80" x2="306" y2="148"/>
  <line class="line" x1="612" y1="80" x2="612" y2="148"/>

  <!-- Column titles -->
  <text class="col" x="44"  y="118">CORE</text>
  <text class="col" x="336" y="118">INFRASTRUCTURE</text>
  <text class="col" x="642" y="118">CREATIVE</text>

  <!-- Subtle shine -->
  <rect x="-240" y="18" width="240" height="144" fill="url(#shine)">
    <animate attributeName="x" values="-240;920" dur="5s" repeatCount="indefinite"/>
  </rect>
</svg>
