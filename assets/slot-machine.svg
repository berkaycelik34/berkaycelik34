<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="180" viewBox="0 0 1200 180">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="0.5" stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#fb7185"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="glass" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity=".10"/>
      <stop offset=".5" stop-color="#ffffff" stop-opacity=".02"/>
      <stop offset="1" stop-color="#000000" stop-opacity=".18"/>
    </linearGradient>

    <style>
      .bg { fill:#0b0f14; }
      .panel { fill:#0f1620; stroke:#334155; stroke-opacity:.45; }
      .neon { fill:none; stroke:url(#g); stroke-width:2; opacity:.9; filter:url(#glow); }
      .txt { fill:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Arial; }
      .quote { font-size:16px; opacity:.9; }
      .icon { font-size:34px; filter:url(#glow); }

      /* ===== REEL (777 snap) ===== */
      @keyframes reelJackpot {
        0%   { transform: translateY(0); }
        76%  { transform: translateY(-180px); }
        82%  { transform: translateY(-144px); }
        90%  { transform: translateY(-144px); }
        100% { transform: translateY(0); }
      }
      .r1,.r2,.r3 { animation: reelJackpot 6.8s linear infinite; }

      /* scanline */
      @keyframes scan {
        0% { transform: translateY(0); opacity:0; }
        12% { opacity:.35; }
        50% { opacity:.22; }
        88% { opacity:.35; }
        100% { transform: translateY(62px); opacity:0; }
      }
      .scan { animation: scan 2.2s ease-in-out infinite; }

      /* flash + afterglow */
      @keyframes jackpotFlash {
        0%,77% { opacity:0; }
        82% { opacity:.9; }
        86% { opacity:.15; }
        90% { opacity:.55; }
        100% { opacity:0; }
      }
      .jflash { animation: jackpotFlash 6.8s ease-in-out infinite; }

      @keyframes afterglow {
        0%,89% { opacity:0; }
        90% { opacity:.45; }
        97% { opacity:0; }
        100% { opacity:0; }
      }
      .after { animation: afterglow 6.8s ease-out infinite; }

      /* ring burst */
      @keyframes ringBurst {
        0%,79% { opacity:0; transform:scale(.65); }
        82% { opacity:.9; transform:scale(.9); }
        86% { opacity:.55; transform:scale(1.25); }
        92% { opacity:0; transform:scale(1.6); }
        100% { opacity:0; }
      }
      .burst {
        transform-origin:725px 90px;
        animation:ringBurst 6.8s ease-out infinite;
        filter:url(#glow);
      }

      /* jitter */
      @keyframes jitter {
        0%,79% { transform:translate(0,0); }
        80% { transform:translate(.6px,-.4px); }
        82% { transform:translate(-.7px,.5px); }
        84% { transform:translate(.5px,.3px); }
        86% { transform:translate(-.6px,-.2px); }
        88% { transform:translate(.4px,-.5px); }
        90% { transform:translate(-.4px,.4px); }
        92%,100% { transform:translate(0,0); }
      }
      .shake { animation:jitter 6.8s linear infinite; }

      /* spin pulse */
      @keyframes spinPulse {
        0%,79% { transform:scale(1); }
        82% { transform:scale(1.05); }
        86% { transform:scale(.99); }
        90% { transform:scale(1.03); }
        100% { transform:scale(1); }
      }
      .spinBtn {
        transform-origin:1045px 73px;
        animation:spinPulse 6.8s ease-in-out infinite;
        filter:url(#glow);
      }
    </style>

    <clipPath id="reelClip">
      <rect x="560" y="54" width="330" height="72" rx="14"/>
    </clipPath>
  </defs>

  <rect class="bg" width="1200" height="180" rx="26"/>
  <rect class="neon" x="18" y="18" width="1164" height="144" rx="22"/>

  <!-- TEK METÄ°N -->
  <text class="txt quote" x="52" y="98">Algoritma her zaman kazanÄ±r</text>

  <!-- SLOT -->
  <g class="shake">
    <rect class="panel" x="520" y="40" width="410" height="100" rx="20"/>
    <rect fill="url(#glass)" x="520" y="40" width="410" height="100" rx="20"/>

    <rect x="560" y="54" width="330" height="72" rx="14" fill="#0b0f14" stroke="#334155" stroke-opacity=".5"/>
    <line x1="670" y1="54" x2="670" y2="126" stroke="#334155" stroke-opacity=".55"/>
    <line x1="780" y1="54" x2="780" y2="126" stroke="#334155" stroke-opacity=".55"/>

    <rect class="scan" x="560" y="60" width="330" height="10" rx="6" fill="url(#g)" opacity="0"/>
    <rect class="jflash" x="560" y="54" width="330" height="72" rx="14" fill="url(#g)" opacity="0"/>
    <rect class="after" x="560" y="54" width="330" height="72" rx="14" fill="url(#g)" opacity="0"/>

    <g class="burst">
      <circle cx="725" cy="90" r="18" fill="none" stroke="url(#g)" stroke-width="3"/>
      <circle cx="725" cy="90" r="34" fill="none" stroke="#e5e7eb" stroke-opacity=".35" stroke-width="2"/>
    </g>

    <!-- reels -->
    <g clip-path="url(#reelClip)">
      <g class="r1">
        <text class="icon" x="605" y="88">ğŸ’</text><text class="icon" x="605" y="124">ğŸ””</text>
        <text class="icon" x="605" y="160">ğŸ‹</text><text class="icon" x="605" y="196">ğŸ’</text>
        <text class="icon" x="605" y="232">7ï¸âƒ£</text>
        <text class="icon" x="605" y="268">ğŸ’</text><text class="icon" x="605" y="304">ğŸ””</text>
        <text class="icon" x="605" y="340">ğŸ‹</text><text class="icon" x="605" y="376">ğŸ’</text>
        <text class="icon" x="605" y="412">7ï¸âƒ£</text>
      </g>
      <g class="r2">
        <text class="icon" x="715" y="88">ğŸ’</text><text class="icon" x="715" y="124">ğŸ””</text>
        <text class="icon" x="715" y="160">ğŸ‹</text><text class="icon" x="715" y="196">ğŸ’</text>
        <text class="icon" x="715" y="232">7ï¸âƒ£</text>
        <text class="icon" x="715" y="268">ğŸ’</text><text class="icon" x="715" y="304">ğŸ””</text>
        <text class="icon" x="715" y="340">ğŸ‹</text><text class="icon" x="715" y="376">ğŸ’</text>
        <text class="icon" x="715" y="412">7ï¸âƒ£</text>
      </g>
      <g class="r3">
        <text class="icon" x="825" y="88">ğŸ’</text><text class="icon" x="825" y="124">ğŸ””</text>
        <text class="icon" x="825" y="160">ğŸ‹</text><text class="icon" x="825" y="196">ğŸ’</text>
        <text class="icon" x="825" y="232">7ï¸âƒ£</text>
        <text class="icon" x="825" y="268">ğŸ’</text><text class="icon" x="825" y="304">ğŸ””</text>
        <text class="icon" x="825" y="340">ğŸ‹</text><text class="icon" x="825" y="376">ğŸ’</text>
        <text class="icon" x="825" y="412">7ï¸âƒ£</text>
      </g>
    </g>

    <!-- SPIN -->
    <g class="spinBtn">
      <rect x="950" y="56" width="190" height="34" rx="12" fill="#0f1620" stroke="url(#g)" stroke-width="1.5"/>
      <text class="txt" x="970" y="78" font-size="14">SPIN</text>
    </g>
  </g>
</svg>
