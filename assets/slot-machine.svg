    <!-- reels window -->
    <rect x="560" y="54" width="330" height="72" rx="14" fill="#0b0f14" opacity=".95" stroke="#334155" stroke-opacity=".5"/>

    <!-- reel separators -->
    <line x1="670" y1="54" x2="670" y2="126" stroke="#334155" stroke-opacity=".55"/>
    <line x1="780" y1="54" x2="780" y2="126" stroke="#334155" stroke-opacity=".55"/>

    <!-- scanline -->
    <rect class="scan" x="560" y="60" width="330" height="10" rx="6" fill="url(#g)" opacity=".0" filter="url(#glow)"/>

