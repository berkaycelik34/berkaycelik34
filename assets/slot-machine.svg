<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="180" viewBox="0 0 1200 180">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="0.5" stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#fb7185"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="glass" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity=".10"/>
      <stop offset=".5" stop-color="#ffffff" stop-opacity=".02"/>
      <stop offset="1" stop-color="#000000" stop-opacity=".18"/>
    </linearGradient>

    <style>
      .bg { fill:#0b0f14; }
      .panel { fill:#0f1620; stroke:#334155; stroke-opacity:.45; }
      .neon { fill:none; stroke:url(#g); stroke-width:2; opacity:.9; filter:url(#glow); }
      .txt { fill:#e5e7eb; font-family: Inter, system-ui, -apple-system, Segoe UI, Arial; }
      .small { font-size:14px; opacity:.7; }
      .title { font-size:18px; opacity:.92; }
      .icon { font-size:34px; filter:url(#glow); }

      /* reel scroll */
      @keyframes reel {
        from { transform: translateY(0); }
        to   { transform: translateY(-180px); } /* 5 symbols * 36px step */
      }
      .r1 { animation: reel 1.55s linear infinite; }
      .r2 { animation: reel 1.85s linear infinite; }
      .r3 { animation: reel 1.65s linear infinite; }

      /* scanline glow */
      @keyframes scan {
        0% { transform: translateY(0); opacity:.0; }
        15% { opacity:.35; }
        50% { opacity:.25; }
        85% { opacity:.35; }
        100% { transform: translateY(62px); opacity:.0; }
      }
      .scan { animation: scan 2.2s ease-in-out infinite; }
    </style>

    <!-- clip for reels -->
    <clipPath id="reelClip">
      <rect x="560" y="54" width="330" height="72" rx="14"/>
    </clipPath>
  </defs>

  <!-- outer card -->
  <rect class="bg" x="0" y="0" width="1200" height="180" rx="26"/>
  <rect class="neon" x="18" y="18" width="1164" height="144" rx="22"/>

  <!-- left text -->
  <text class="txt title" x="52" y="74">Slot-grade motion, minimal surface.</text>
  <text class="txt small" x="52" y="98">Smooth loops â€¢ crisp UI â€¢ controlled noise</text>

